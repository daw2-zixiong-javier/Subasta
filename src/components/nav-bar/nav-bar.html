<ion-navbar color="primary">

  <ion-row *ngIf="searchMode" align-items-center color="primary">
    <ion-title center>Subasta</ion-title> 
    <button (click)="setSearchMode()" ion-button>
        <ion-icon name="search"></ion-icon>
    </button>
    <button (click)="popmsg()" ion-button>
      <ion-icon name="notifications-outline"></ion-icon>
    </button>
    <button ion-button left (click)="logout()">
      <ion-icon name="log-out"></ion-icon>  
  </button>
  </ion-row>
  
  <ion-row *ngIf="!searchMode" color="primary">
    <ion-col>
        <ion-searchbar [(ngModel)]="searchQuery"
        (onclick)="printList()"
        (ionInput)="getItems($event)"
        [showCancelButton]="shouldShowCancel"
        >
        </ion-searchbar>
    </ion-col>
    <button ion-button item-right (click)="setSearchMode()" >
      X
    </button>
  
  </ion-row>
</ion-navbar>


<ion-list *ngIf="list">
  <ion-item *ngFor="let item of searchItems" (click)=goProduct(item)>
    {{ item.name }}
    <span clas="large">
      <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg" class="large-image" alt="">
    </span>
  </ion-item>
</ion-list>
