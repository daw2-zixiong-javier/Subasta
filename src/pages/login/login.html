
<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Log in</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="login()" [formGroup]="loginForm" ion-row>
		<div id="credentials">
				<ion-list inset>
						<ion-item >
							<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
						</ion-item>
			
						<ion-item >
							<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
						</ion-item>
					
					</ion-list>
					<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>

		</div>
		<div id="socials">
				<button ion-button icon-left block clear (click)="loginWithGoogle()">
						<ion-icon name="logo-google"></ion-icon>
						Log in with Google
					</button>
					<button ion-button icon-left block clear (click)="loginWithGoogle()">
							<ion-icon name="logo-facebook"></ion-icon>
							Log in with Facebook
						</button>
		</div>

	</form>
		<div padding-horizontal>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>

			<button ion-button icon-left block clear (click)="signup()">
				<ion-icon name="person-add"></ion-icon>
				Sign up
			</button>
		</div>
	
</ion-content>
