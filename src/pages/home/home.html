<ion-header>
  <ion-navbar>
    <nav-bar></nav-bar>
  </ion-navbar>
</ion-header>
<!--    <button ion-button><ion-icon name="log-out" (click)="logout()"></ion-icon></button>-->
<ion-content padding>

  <ion-slides pager autoplay="2000" loop="true">

    <ion-slide style="background-color: green">
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
  <br>
  <ion-list>
    <ion-row>

      <div *ngFor="let item of products" class="product">

        <img src='{{item?.url_image}}' alt="">

        <h5 align="center">
          {{item?.name}}
        </h5>
        <ion-label>
          {{item?.description}}
        </ion-label>
        <timer #timer timeInSeconds={{item.time_live}} id={{item.key}} timeDisplay={{item.time_display}}></timer>
        <div id="botonPuja">
          <button ion-button (click)="goProduct(item)">Pujar</button>
        </div>
      </div>
    </ion-row>
  </ion-list>
</ion-content>
