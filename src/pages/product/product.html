<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src='{{product.url_image}}'>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Descripción:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{product.description}}
    </ion-card-content>
  </ion-card>
  <h3 align="center">Puja actual: {{product.current_price}} € </h3>
  <ion-item>
    <ion-label>Cantidad para pujar:</ion-label>
    <ion-select [(ngModel)]="add_price">
      <ion-option value=5 selected>5</ion-option>
      <ion-option value=10>10</ion-option>
      <ion-option value=15>15</ion-option>
      <ion-option value=20>20</ion-option>
      <ion-option value=25>25</ion-option>
    </ion-select>
  </ion-item>
    <div id="botonPuja">
      <button ion-button (click)="setPrice()">Pujar</button>
    </div>
  <h4>Tiempo restante:</h4>
  <timer #timer timeInSeconds={{product.time_live}} id="{{product.id}}" timeDisplay={{product.time_display}}></timer>
</ion-content>
