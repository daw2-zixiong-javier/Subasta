<ion-header>
  <ion-navbar>
      <nav-bar></nav-bar>
  </ion-navbar>
</ion-header>
  <ion-content padding>
    <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
    <div id="data" >
        
        <ion-col text-center>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{product.name}}  Current Price: {{product.current_price}} â‚¬</ion-card-title>
            </ion-card-header>
            <ion-label>Description:</ion-label>
            <ion-card-content>
              {{product.description}}
            </ion-card-content>
          </ion-card>
          </ion-col>
          <ion-item>
            <ion-label>Price</ion-label>
            <ion-select [(ngModel)]="add_price">
              <ion-option value=5 selected>5</ion-option>
              <ion-option value=10>10</ion-option>
              <ion-option value=15>15</ion-option>
              <ion-option value=20>20</ion-option>
              <ion-option value=25>25</ion-option>
            </ion-select>
          </ion-item>
          <ion-col text-center>
            <button ion-button (click)="setPrice()" >
              <ion-icon name="cash"></ion-icon>
            </button>
          </ion-col>
    </div>
    <timer #timer timeInSeconds={{product.time_live}} id="{{product.id}}" timeDisplay={{product.time_display}}></timer>
  </ion-content>
